<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭讪闯关</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 新增对话框样式 */
        .dialog-box {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            width: 80%;
            max-width: 600px;
            margin: 40px auto;
            position: relative;
            border: 2px solid #ff77a9;
        }

        .dialog-box::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 8px 0;
            border-style: solid;
            border-color: #ff77a9 transparent transparent;
        }

        .dialog-box p {
            margin: 0;
            color: #6a3e8d;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        /* 修正选项按钮样式 */
        .choices {
            text-align: center;
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .choices a {
            display: block;
            width: 60%;
            max-width: 400px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff77a9, #ff4081);
            color: white !important;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            border: 2px solid white;
        }

        .choices a:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        /* 背景装饰 */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.3);
            animation: bubbleMove 8s infinite linear;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes bubbleMove {
            0%, 100% { transform: translateY(0) scale(0.8); }
            50% { transform: translateY(-100vh) scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- 动态气泡背景 -->
    <div class="bubble" style="width:80px; height:80px; left:10%; top:10%"></div>
    <div class="bubble" style="width:120px; height:120px; left:30%; top:30%"></div>
    <div class="bubble" style="width:60px; height:60px; left:70%; top:20%"></div>

    <!-- 对话框 -->
    <div class="dialog-box">
        <p>帅哥看见冲到自己面前的你，他</p>
    </div>

    <!-- 竖排选项 -->
    <div class="choices">
        <a href="搭讪闯关 3.html">A. 无视走过</a>
        <a href="搭讪闯关 6.html">B. 问："你需要帮助吗？"</a>
        <a href="搭讪闯关 9.html">C. 说："鸭头你怎么了？（翰哥歪嘴）"</a>
        <a href="搭讪闯关 1.html">返回上一节点</a>
    </div>

    <script>
        // 动态创建更多气泡
        function createBubbles() {
            const container = document.body;
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.width = bubble.style.height = `${Math.random() * 60 + 40}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                container.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
</body>
</html>
