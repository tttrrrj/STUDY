<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭讪闯关游戏</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 新版对话框样式 */
        .dialog-container {
            position: relative;
            max-width: 600px;
            margin: 40px auto;
            perspective: 1000px;
        }

        .dialog {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            position: relative;
            transform-origin: top center;
            animation: dialogEntrance 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            margin-bottom: 40px;
            border: 2px solid #ff77a9;
        }

        .dialog::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 8px 0;
            border-style: solid;
            border-color: #ff77a9 transparent transparent;
        }

        .dialog p {
            margin: 0;
            color: #6a3e8d;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        /* 对话框动画 */
        @keyframes dialogEntrance {
            0% {
                opacity: 0;
                transform: translateY(20px) rotateX(30deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* 选项按钮增强 */
        .choices {
            text-align: center;
            margin-top: 30px;
        }

        .choice-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff77a9, #ff4081);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            border: 2px solid white;
        }

        .choice-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        /* 背景装饰 */
        .bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 182, 193, 0.3);
            animation: bubbleMove 8s infinite linear;
            pointer-events: none;
        }

        @keyframes bubbleMove {
            0%, 100% { transform: translateY(0) scale(0.8); }
            50% { transform: translateY(-100vh) scale(1.2); }
        }
    </style>
</head>
<body>
    <!-- 动态气泡背景 -->
    <div class="bubble" style="width:80px; height:80px; left:10%; top:10%"></div>
    <div class="bubble" style="width:120px; height:120px; left:30%; top:30%"></div>
    <div class="bubble" style="width:60px; height:60px; left:70%; top:20%"></div>

    <!-- 游戏对话框 -->
    <div class="dialog-container">
        <div class="dialog">
            <p>🎉 欢迎大家来到自制网页小游戏「搭讪闯关」~</p>
        </div>
        
        <div class="dialog">
            <p>👉 请开始你的选择</p>
        </div>
        
        <div class="dialog">
            <p>❤️ 你的性取向是？</p>
        </div>
    </div>

    <!-- 游戏选项 -->
    <div class="choices">
        <a href="level1.html" class="choice-btn">男生</a>
        <a href="level1.html" class="choice-btn">女生</a>
        <a href="level1.html" class="choice-btn">其他</a>
    </div>

    <script>
        // 动态创建更多气泡
        function createBubbles() {
            const container = document.body;
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.width = bubble.style.height = `${Math.random() * 60 + 40}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                container.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
     <!-- 底部装饰 -->
    <div class="decoration"></div>

    <script>
        // 自动生成爱心泡泡
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-bubble';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.innerHTML = ['❤️','💖','💘','💝','💞'][Math.floor(Math.random()*5)];
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 1000);
        }
        createHearts();
    </script>
</body>
</html>
