
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭讪闯关</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 20px 0 120px; /* 底部留出装饰空间 */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 暧昧对话框 */
        .dialog-box {
            background: linear-gradient(145deg, #ffb6c1, #ff69b4);
            color: white;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
            animation: float 3s ease-in-out infinite;
        }
        .dialog-box::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20%;
            border-width: 10px 8px 0;
            border-style: solid;
            border-color: #ff69b4 transparent transparent;
        }

        /* 竖排选项 */
        .choices {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        .choices a {
            width: 60%;
            max-width: 300px;
            text-align: center;
            padding: 15px;
            border-radius: 30px;
            background: rgba(255,255,255,0.9);
            color: #ff4081;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(255,105,180,0.2);
            transition: all 0.3s ease;
            border: 2px solid #ff77a9;
        }
        .choices a:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 15px rgba(255,105,180,0.4);
        }

        /* 爱心泡泡 */
        .heart-bubble {
            position: absolute;
            animation: heartFloat 6s infinite linear;
            opacity: 0;
            font-size: 24px;
            color: #ff4081;
        }
        @keyframes heartFloat {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* 底部装饰 */
        .decoration {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCI+PGcgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoMCAtMTAwKSI+PGltYWdlIHg9IjAlIiB5PSIxMDAiIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCIgaHJlZj0iLy9pLmljb25maW5kZXIuY29tL3N2Z18yMzgvMjM4MDEuc3ZnIi8+PC9nPjwvc3ZnPg==') repeat-x;
            animation: move 30s linear infinite;
            opacity: 0.3;
        }
        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }

        /* 现有气泡和花朵样式保留 */
        .bubble, .flower { /* 原有样式保持不变 */ }
    </style>
</head>
<body>
    <!-- 爱心泡泡 -->
    <div class="heart-bubble" style="left:10%; animation-delay:1s">❤️</div>
    <div class="heart-bubble" style="left:30%; animation-delay:3s">💖</div>
    <div class="heart-bubble" style="left:50%; animation-delay:5s">💕</div>

 <!-- 游戏对话框 -->
    <div class="dialog-container">
        <div class="dialog">
            <p>欢迎来到真人恋爱模拟游戏！请做出你的选择</p>
            <p>你的性取向是</p>
        </div>
    </div>

    <!-- 游戏选项 -->
    <div class="choices">
      
        <a href="搭讪闯关 1.html" class="choice-btn">男生</a>
        <a href="搭讪闯关 1.html" class="choice-btn">Man</a>
        <a href="https://id5.163.com/index.html" class="choice-btn">垃圾游戏，我要投诉</a>
    </div>

    <!-- 底部装饰 -->
    <div class="decoration"></div>

    <script>
        // 自动生成爱心泡泡
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-bubble';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = Math.random() * 3 + 5 + 's';
                heart.innerHTML = ['❤️','💖','💘','💝','💞'][Math.floor(Math.random()*5)];
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 1000);
        }
        createHearts();
    </script>
</body>
</html>
