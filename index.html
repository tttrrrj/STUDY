<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭讪闯关游戏</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 对话框容器 */
        .dialog-container {
            position: relative;
            max-width: 600px;
            margin: 40px auto;
            perspective: 1000px;
        }

        /* 对话框样式 */
        .dialog {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.2);
            position: relative;
            transform-origin: top center;
            animation: dialogEntrance 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            margin-bottom: 40px;
            border: 2px solid #ff77a9;
        }

        .dialog::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 8px 0;
            border-style: solid;
            border-color: #ff77a9 transparent transparent;
        }

        .dialog p {
            margin: 0;
            color: #6a3e8d;
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        /* 对话框动画 */
        @keyframes dialogEntrance {
            0% {
                opacity: 0;
                transform: translateY(20px) rotateX(30deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* 选项按钮 */
        .choices {
            text-align: center;
            margin-top: 30px;
        }

        .choice-btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff77a9, #ff4081);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            border: 2px solid white;
        }

        .choice-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        /* 爱心飘动动画 */
        .heart-bubble {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            pointer-events: none;
            opacity: 0.8;
            z-index: 999;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-100px) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-250px) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(calc((var(--sway) - 0.5) * 50px)); }
        }
    </style>
</head>
<body>
    <!-- 游戏对话框 -->
    <div class="dialog-container">
        <div class="dialog">
            <p>🎉 欢迎大家来到自制网页小游戏「搭讪闯关」~</p>
        </div>
        
        <div class="dialog">
            <p>👉 请开始你的选择</p>
        </div>
        
        <div class="dialog">
            <p>❤️ 你的性取向是？</p>
        </div>
    </div>

    <!-- 游戏选项 -->
    <div class="choices">
        <a href="搭讪游戏.html" class="choice-btn">男生</a>
        <a href="搭讪游戏.html" class="choice-btn">Man</a>
        <a href="https://id5.163.com/index.html" class="choice-btn">垃圾游戏，我要投诉</a>
    </div>

    <script>
        // 爱心生成器
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-bubble';
                
                // 随机参数
                const size = Math.random() * 20 + 20; // 20-40px
                const left = Math.random() * 95;      // 0-95% 水平位置
                const duration = Math.random() * 3 + 4; // 4-7秒
                const sway = Math.random();           // 随机摆动参数
                
                heart.style.cssText = `
                    left: ${left}%;
                    font-size: ${size}px;
                    animation: 
                        floatUp ${duration}s ease-in-out forwards,
                        sway ${Math.random()*2+2}s ease-in-out infinite;
                    --sway: ${sway};
                `;
                
                // 随机选择爱心符号
                heart.innerHTML = ['❤️','💖','💘','💝','💞'][Math.floor(Math.random()*5)];
                document.body.appendChild(heart);
                
                // 动画结束后移除元素
                setTimeout(() => heart.remove(), duration * 1000);
            }, 500); // 每0.5秒生成一个
        }

        // 启动爱心动画
        createHearts();

        // 初始化气泡背景（可选保留）
        function createBubbles() {
            const container = document.body;
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.width = bubble.style.height = `${Math.random() * 60 + 40}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                container.appendChild(bubble);
            }
        }
        createBubbles();
    </script>
</body>
</html>
