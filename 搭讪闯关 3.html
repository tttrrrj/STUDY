<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭讪闯关</title>
    <style>
        /* 移除顶部边距 */
        body {
            font-family: 'Arial', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 0 0 120px; /* 仅保留底部padding */
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 对话框贴顶 */
        .dialog-box {
            background: #ffffff;
            border-radius: 0 0 15px 15px; /* 顶部直角 */
            padding: 20px 25px 25px;
            width: 100%; /* 满宽度 */
            max-width: none;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* 选项容器调整 */
        .choices {
            margin: 20px auto;
            width: 90%;
            padding: 0 5%;
        }

        /* 其他原有样式保持不变 */
        .choices a { /* 原有按钮样式 */ }
        .fire { /* 原有火焰样式 */ }
        .bubble, .flower { /* 原有装饰元素样式 */ }
    </style>
</head>
<body>
    <!-- 调整装饰元素位置 -->
    <div class="bubble" style="width:80px;height:80px;left:5%;top:5%"></div>
    <div class="flower" style="left:3%;top:2%"></div>

    <!-- 顶置对话框 -->
    <div class="dialog-box">
        <p>你心中一震：好高傲冷漠的帅哥！</p>
    </div>

    <!-- 选项按钮 -->
    <div class="choices">
        <a href="搭讪闯关 4.html">A把世界调成静音，聆听姐破防的声音</a>
        <a href="搭讪闯关 5.html">B你缓缓起舞</a>
        <a href="搭讪闯关 2.html">返回上一节点</a>
    </div>

    <!-- 动态火焰 -->
    <div class="fire"></div>
</body>
</html>
