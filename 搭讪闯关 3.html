<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搭讪闯关</title>
    <style>
        /* 页面基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 20px 0 100px; /* 底部留出火焰空间 */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 米白色对话框 */
        .dialog-container {
            background: #FFF5E6;
            border-radius: 15px;
            padding: 25px;
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* 暧昧粉色选项 */
        .choices {
            text-align: center;
            margin-top: 30px;
        }
        .choices a {
            display: block;
            margin: 15px auto;
            padding: 12px 25px;
            color: #ff4081 !important;
            text-decoration: none;
            font-size: 16px;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #ff77a9;
            width: 70%;
            max-width: 500px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.2);
        }

        /* 火焰背景 */
        .fire-effect {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, 
                rgba(255,165,0,0.8) 0%, 
                rgba(255,69,0,0.6) 50%,
                rgba(255,165,0,0) 100%);
            animation: fireGlow 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes fireGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; transform: scaleY(1.2); }
        }

        /* 保留原有装饰元素样式 */
        .bubble, .flower { /* 原有样式保持不变 */ }
    </style>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bubble" style="width:100px;height:100px;left:10%;top:20%;animation-duration:15s"></div>
    <div class="bubble" style="width:80px;height:80px;left:30%;top:60%;animation-duration:12s"></div>
    <div class="flower" style="left:15%;top:10%"></div>
    <div class="flower" style="left:70%;top:20%"></div>

    <!-- 对话框内容 -->
    <div class="dialog-container">
        <p>你心中一震：好高傲冷漠的帅哥！</p>
    </div>

    <!-- 选项按钮 -->
    <div class="choices">
        <a href="搭讪闯关 4.html">A把世界调成静音，聆听姐破防的声音</a>
        <a href="搭讪闯关 5.html">B你缓缓起舞</a>
        <a href="搭讪闯关 2.html">返回上一节点</a>
    </div>

    <!-- 底部火焰效果 -->
    <div class="fire-effect"></div>
</body>
</html>
